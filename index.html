<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="styles/reset.css" type="text/css"/>
  <link rel="stylesheet" href="styles/layout.css" type="text/css"/>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- javascripts -->
  <script defer src="./scripts/client.js"></script>
  <title>To Do List App</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <p class="title">To Do List</p>
        <img id="dog-pic" src="https://images.vexels.com/media/users/3/213173/isolated/preview/c6137c02cac6b596b3cc3969719a040e-colored-cute-dachshund.png" alt="dog">
      </header>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your text">
        <button>YEAH DAWG</button>
      </div>
      <ul id="list-container">
        <li>Go grocery shop</li>
        <li>Go skateboard at 2pm</li>
        <li>Call mom</li>
      </ul>
    </div>
  </main>
</body>
</html>
